name: Release to Docker Hub and PyPI

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type (leave empty for auto-detect)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run tests
        env:
          DBC_GPTCLI_MISTRAL_API_KEY: ${{ secrets.DBC_GPTCLI_MISTRAL_API_KEY }}
          DBC_GPTCLI_OPENAI_API_KEY: ${{ secrets.DBC_GPTCLI_OPENAI_API_KEY }}
        run: |
          uv sync
          uv run pytest

  bump-version:
    needs: test
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'bump:')"
    outputs:
      bumped: ${{ steps.cz.outputs.bumped }}
      version: ${{ steps.cz.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install commitizen
        run: pip install commitizen

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: cz
        run: |
          if [ -n "${{ inputs.bump }}" ]; then
            cz bump --increment ${{ inputs.bump }} --yes
          else
            cz bump --yes || exit 0
          fi

          echo "bumped=true" >> $GITHUB_OUTPUT
          echo "version=$(cz version --project)" >> $GITHUB_OUTPUT

      - name: Push changes
        if: steps.cz.outputs.bumped == 'true'
        run: git push origin main --tags

  docker:
    needs: bump-version
    if: needs.bump-version.outputs.bumped == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gptcli:${{ needs.bump-version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/gptcli:latest

  pypi:
    needs: bump-version
    if: needs.bump-version.outputs.bumped == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

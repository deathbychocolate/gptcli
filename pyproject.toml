[project]
name = "gptcli"
version = "0.16.1"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120

[tool.mypy]
ignore_missing_imports = true

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_files = [
    "./pyproject.toml",
    "./gptcli/_version.py:__version__",
    "./setup.py:__version__",
]
version_scheme = "semver"
version_provider = "pep621"
update_changelog_on_bump = true
